<form [formGroup]="formGroup">
  <input type="text" placeholder="商品名" formControlName="productName"><br>
  <input type="text" placeholder="値段" formControlName="price">
</form>
<button (click)="addProduct()">追加</button>

<table>
  <tr>
    <th>ID</th>
    <th>商品名</th>
    <th>値段</th>
  </tr>
  <tr *ngFor="let product of allProduct$ | async">
    <td>{{ product.id }}</td>
    <td>{{ product.productName }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>
